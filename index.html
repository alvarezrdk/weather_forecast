<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title class="dashName">Weather Dashboard</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>
        <section class="mainTitle">
            <div>
            <h1>Weather Dashboard</h1>
            </div>
        </section>
        <section class="container">
            <section class="searchSection">
                <div class="searchCity">
                    <a>Search City</a>
                    <input type="text" class="searchField" data-provide="typeahead" placeholder="Enter Location"/>
                    <button class="searchButton">Search</button>
                </div>
                <div class="historyItems"></div>
            </section>
            <section class="fullForecast">
                <div class="todayForecast">
                    <h1 class="cCity"></h1>
                    <img class="weather_icon" src="" alt="Weather Icon">
                    <p class="cTemp"></p>
                    <p class="cWind"></p>
                    <p class="cHumid"></p>
                </div>
                <div class="fiveDays">
                    <h1>5 Days Forecast:</h1>
                    <div class="fivebox">
                        <div class="boxes" id="box1">
                            <h1 class="cDate1"></h1>
                            <img class="weather_icon1" src="" alt="Weather Icon">
                            <p class="cTemp1"></p>
                            <p class="cWind1"></p>
                            <p class="cHumid1"></p>
                        </div>
                        <div class="boxes" id="box2">
                            <h1 class="cDate2"></h1>
                            <img class="weather_icon2" src="" alt="Weather Icon">
                            <p class="cTemp2"></p>
                            <p class="cWind2"></p>
                            <p class="cHumid2"></p>
                        </div>
                        <div class="boxes" id="box3">
                            <h1 class="cDate3"></h1>
                            <img class="weather_icon3" src="" alt="Weather Icon">
                            <p class="cTemp3"></p>
                            <p class="cWind3"></p>
                            <p class="cHumid3"></p>
                        </div>
                        <div class="boxes" id="box4">
                            <h1 class="cDate4"></h1>
                            <img class="weather_icon3" src="" alt="Weather Icon">
                            <p class="cTemp4"></p>
                            <p class="cWind4"></p>
                            <p class="cHumid4"></p>
                        </div>
                        <div class="boxes" id="box5">
                            <h1 class="cDate5"></h1>
                            <img class="weather_icon3" src="" alt="Weather Icon">
                            <p class="cTemp5"></p>
                            <p class="cWind5"></p>
                            <p class="cHumid5"></p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <script src="./js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
